version: '3'

services:
  backend:
    image: toynet_backend
    privileged: true
    ports:
      - "5000:5000"
    environment:
      - COMPOSE_NETWORK=toynet_mininet
    networks:
      - reclass_network
      - toynet_mininet
    volumes:
      - /lib/modules:/lib/modules
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    image: toynet_frontend
    ports:
      - "3000:80"
    networks:
      - reclass_network
    depends_on:
      - backend
    environment:
      - SERVER_URI="http://backend:5000"

networks:
  reclass_network:
  toynet_mininet:
    name: toynet_mininet
