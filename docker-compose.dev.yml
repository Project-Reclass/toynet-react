version: '3'

services:
  miniflask:
    image: miniflask-prod
    build:
      context: https://github.com/Project-Reclass/toynet-flask.git#5c4c539ffa0bcaba086f0650393263e61c14fedc
      dockerfile: toynet_mininet/Dockerfile

  backend:
    depends_on:
      - miniflask
    build:
      context: https://github.com/Project-Reclass/toynet-flask.git#5c4c539ffa0bcaba086f0650393263e61c14fedc
      args:
        FLASK_APP: flasksrc
        FLASK_ENV: production
        TOYNET_IMAGE_TAG: miniflask-prod
        MINI_FLASK_PORT: 5000
        COMPOSE_NETWORK: toynet_mininet
    privileged: true
    ports:
      - "5000:5000"
    environment:
      - COMPOSE_NETWORK=toynet_mininet
    networks:
      - reclass_network
      - toynet_mininet
    volumes:
      - /lib/modules:/lib/modules
      - /var/run/docker.sock:/var/run/docker.sock

  proxy:
    depends_on:
      - backend
    build:
      context: ./
      dockerfile: dev.Dockerfile
    networks:
      - reclass_network
    environment:
      - SERVER_URI="http://backend:5000"
    ports:
      - "8080:80"

networks:
  reclass_network:
  toynet_mininet:
    name: toynet_mininet
