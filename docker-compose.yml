version: '3'

services:
  backend:
    build: https://github.com/Project-Reclass/toynet-django.git#PRODUCTION
    networks:
      - reclass_network
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY="iamnotaverysecretkey"

  frontend:
    build: https://github.com/Project-Reclass/toynet-react.git
    ports:
      - "3000:80"
    networks:
      - reclass_network
    depends_on:
      - backend
    environment:
      - SERVER_URI="http://backend:8000"

networks:
  reclass_network:
